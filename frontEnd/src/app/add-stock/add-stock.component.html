<div class="container outerContainer">
    <div class="row" id="row_addStock">
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Add a Stock</h4>
                    <form class="form">
                        <div class="form-group">
                            <label for="companyName">Company Name</label>
                            <input [(ngModel)]="" type="text" class="form-control" id = "companyName" name = "companyName" required>
                        </div>
                        <div class="form-group">
                            <label for="ticker">Ticker symbol</label>
                            <input [(ngModel)] = "" type="text" class="form-control" id = "ticker" name="ticker" required>
                        </div>
                        <div class="form-group">
                            <label for="purchasePrice">Purchase Price</label>
                            <input [(ngModel)] = "" type="number" class="form-control" id = "purchasePrice" name="purchasePrice" required>
                        </div>
                        <div class="form-group">
                            <label for="units">Units</label>
                            <input [(ngModel)] = "" type="number" class="form-control" id="units" name="units" required>
                        </div>
                        <div class="form-group">
                            <label for="brokeragePurchase">Brokerage fee for Purchase</label>
                            <input [(ngModel)] = "" type="number" class="form-control" id="brokeragePurchase" name="brokeragePurchase" required>
                        </div>

                        <div class="form-group">
                            <label for="brokerageSale">Estimated brokerage fee on sale</label>
                            <input [(ngModel)] = "" type="number" class="form-control" id="brokerageSale" name="brokerageSale" required>
                        </div>
                        <button (click) = "" class="btn btn-primary" id="">Add Stock</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row" id="row_login">
    <div class="col-sm-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Login</h4>
                <form action="" class="form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input [(ngModel)] = "loginData.username" type="text" class="form-control" id = "username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input [(ngModel)] = "loginData.password" type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button (click) = "login()" class="btn btn-primary" id="loginButton">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>

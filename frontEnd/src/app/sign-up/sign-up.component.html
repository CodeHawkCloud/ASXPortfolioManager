<div class="row" id="row_signUp">
    <div class="col-sm-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Sign Up</h4>
                <form action="" class="form">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input [(ngModel)]="signUpData.firstName" type="text" class="form-control" id = "firstName" name = "firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input [(ngModel)] = "signUpData.lastName" type="text" class="form-control" id = "lastName" name="lastName" required>
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input [(ngModel)] = "signUpData.username" type="text" class="form-control" id = "username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input [(ngModel)] = "signUpData.password" type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPasword">Re-enter Password</label>
                        <input [(ngModel)] = "signUpData.confirmPassword" type="password" class="form-control" id="confirmPasword" name="confirmPassword" required>
                    </div>
                    <button (click) = "signUp()" class="btn btn-primary" id="signUp_button">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
</div>
